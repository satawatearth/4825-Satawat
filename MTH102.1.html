<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        
    .triArea{
        width: 300px;
        height: 300px;
        border: 5px solid black;
        border-radius: 20px;
        background-color: rgba(49, 241, 255, 0.897);
        padding: 300px;
        margin: 300px;
        
    }
    </style>
    <div class="triArea">
        <h1>Triangle Area</h1>
        <img src="" alt="">
        <hr> Base: <br>
        <input type="text" name="" id="base" value="10">
        <br> Height: <br>
        <input type="text" name="" id="height" value="10">
        <br>
        <p id ="result"></p>
        <script>
            let b = document.getElementById("base");
            let h = document.getElementById("height");
            let area = document.getElementById("result");
            b.addEventListener("input", triArea);
            h.addEventListener("input", triArea);
            function triArea() {
                let base = parseFloat(b.value);
                let height = parseFloat(h.value);
                area.innerHTML = `The triangle area is ${(0.5*base*height).toFixed(2)}.`
            }
        </script>
        </div>

        width="250" height="250"
</body>
