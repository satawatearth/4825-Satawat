<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
<script>
    function basicCalculation(){
        var n1 = parseFloat (document.getElementById("num1").value);   
        var n2 = parseFloat (document.getElementById("num2").value);
        var res;
        var operation = document.getElementById("operator").value
        if (operation === "+") {
        res = n1 + n2;
     }  
        if (operation === "-") {
        res = n1 - n2;
     }  
        if (operation === "*") {
        res = n1 * n2;
     }  
        if (operation === "/") {
        res = n1 / n2;
     }  
        
        document.getElementById("result").value = res.toFixed(2);
    }
</script>
<style>
    body{
        background-image: url(Astro.gif);
    }
    .calculator{
        width: 250px;
        height: 200px;
        border: 5px solid black;
        border-radius: 20px;
        background-color: cyan;
        padding: 60px;
        margin-left: 500px;
        padding-left: 20px;
        margin-bottom: 40px;
    }
    .calculator h4{
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    } 
    
    .calculator input {
        background-color: rgb(180, 236, 255);
    }
    .calculator button {
        background-color: rgb(253, 54, 164);
    }
    .calculator select {
        background-color: rgb(144, 255, 116);
    }
</style>

</style>

<body>
    <div class="calculator">
    <h4>Basic Calculator</h4>
    <label for="">Number1</label><br>
    <input type="text" name="" id="num1">
    <select name="" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>

    </select>
    <br>
    <label for="">Number2</label><br>
    <input type="text" name="" id="num2">
    <br>
    <label for="">Result</label>
    <br>
    <input type="text" name="" id="result">
    <button onclick="basicCalculation()">Enter</button>
    </div>

</body>
</html>
